<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="ctrl">
<trans>
    <blockquote>this paragraph will be transcluded.</blockquote>
</trans>

<script>
    angular.module("app",[])
            .controller("ctrl",function($scope){

            })
            .directive('trans',function(){
                return {
                    restrict: "E",
                    transclude: true,
                    replace: true,
                    template:'<div class="well">' +
                    '<p class="text-primary">below is transclude</p>' +
                    '<div ng-transclude=""></div>' +
                    '' +
                    '</div>'
                };
            })
</script>
</body>
</html>
